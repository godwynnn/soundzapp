{%extends 'base.html' %}

{%load static%}



{%block content%}


     <div class="container-fluid " >

      
                {%include 'navbar2.html' %}

          <div class="container">
                <br><br><br>
               <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 bg-light">
                   
                   {%for beat in beat_order%}
               <div class="col-lg-3 col-6 " style="padding-left:">
                <div class="card shadow-sm">

                  {%if beat.beat.image %}
                  <img src="{{beat.beat.image.url}}" class="bd-placeholder-img card-img-top" width="100%" height="225"></img>
                  {%else%}
                  <img src="{{beat.beat.image}}" class="bd-placeholder-img card-img-top" width="100%" height="225"></img>
                  {%endif%}
                    <div class="card-body bg-light">
                      <h5 class="card-title">{{beat.beat.title}}</h5>
                      <p class="card-text">{{beat.beat.description|truncatewords:10}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="{%url 'detail' beat.beat.slug %}" class="btn btn-primary">View</a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      </div>
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
              {%endfor%}
               </div>
          </div>
                
         
        </div>

 
{%endblock%}
